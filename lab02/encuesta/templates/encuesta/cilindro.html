<h2>Cálculo del Volumen de un Cilindro</h2>
<form action="{% url 'encuesta:calvolumen' %}" method="post">
    {% csrf_token %}
    Altura (metros):
    <input type="number" step="any" name="altura" required><br>
    Diámetro (metros):
    <input type="number" step="any" name="diametro" required><br>
    <input type="submit" value="Calcular">
</form>
